<vs-dialog>
  <div content>
    <div class="metricas">
      <vs-icon icon="pen"></vs-icon>
      <vs-label label="FiltrosInspecao.Metricas"></vs-label>
    </div>

    <vs-form [formGroup]="formulario">
      <vs-chip-list controlName="observacoesMetricas" placeholder="FiltrosInspecao.Observacao" [chips]="observacoesMetricas" [formGroup]="formulario"
                    [avoidEmailFormatValidation]="true" (chipListChanged)="observacoesMetricasAlteradas()"
      ></vs-chip-list>
    </vs-form>
  </div>

  <div footer>
    <vs-button type="save" label="FiltrosInspecao.Aplicar" [disabled]='!podeAplicar' (clickEvent)='aplicar()'></vs-button>
    <vs-button type="save" label="FiltrosInspecao.Limpar" [disabled]='!podeLimpar' (clickEvent)='limpar()'></vs-button>
  </div>
</vs-dialog>
