<vs-dialog>
  <div icon>
    <vs-icon icon="pen"></vs-icon>
  </div>
  <div title>
    <vs-label label="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.Titulo"></vs-label>
  </div>
  <div content>
    <vs-form *ngIf="form">
      <form [formGroup]="form" group-2>
        <vs-input formControlName="pedido"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.NumeroPedido">
        </vs-input>
        <vs-input formControlName="numeroOdf"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.Odf">
        </vs-input>

        <br group-3/>
        <vs-input formControlName="quantidadeInspecao" type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.QuantidadeInspecao">
        </vs-input>
        <vs-input formControlName="quantidadeAlocadaPedido" type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.QuantidadePedido">
        </vs-input>
        <vs-input formControlName="quantidadeRestanteInspecionar" type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.SaldoInspecionar">
        </vs-input>

        <vs-input
          formControlName="quantidadeAprovada"
          type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.QuantidadeAprovada"
        ></vs-input>
        <vs-input
          formControlName="quantidadeReprovada"
          type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.QuantidadeRejeitada"
        ></vs-input>
        <vs-select
          formControlName="localPrincipal"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.LocalPrincipal"
          [options]="selectAprovadosOptions"
          [required]="true"
          [cleanable]="false"
        ></vs-select>
        <vs-select
          formControlName="localReprovado"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosFinalizacaoModal.LocalReprovado"
          [options]="selectReprovadosOptions"
          [required]="true"
          [cleanable]="false"
        ></vs-select>
        <vs-label *ngIf="formCustomValidatorMessage" [label]="formCustomValidatorMessage" model="error">
        </vs-label>
      </form>
      <inspecao-entrada-quebra-lotes-grid [utilizaReserva]="true" [recnoInspecao]="recnoInspecao" [inspecaoDto]="inspecaoDto" [codigoProduto]="codigoProduto"></inspecao-entrada-quebra-lotes-grid>
    </vs-form>
  </div>
  <div footer>
    <vs-button
      *ngIf="form"
      type="save"
      label="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosInspecaoModal.Alterar"
      [disabled]="!form.valid"
      (clickEvent)="salvar()"
    ></vs-button>
  </div>
</vs-dialog>
