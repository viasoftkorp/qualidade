<vs-dialog>
  <div icon>
    <vs-icon icon="pen"></vs-icon>
  </div>
  <div title>
    <vs-label label="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosInspecaoModal.Titulo"></vs-label>
  </div>
  <div content>
    <vs-form>
      <form [formGroup]="form" group-2>
        <vs-input formControlName="descricao"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.Descricao"></vs-input>
        <vs-select formControlName="resultado" placeholder="QualidadeInspecaoEntrada.InspecaoDetails.Resultado"
          [options]="resultadoOptions" [disabled]="listenFormResultadoValueChanges"></vs-select>
        <vs-input formControlName="menorValorInspecionado" type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.MenorValor"></vs-input>
        <vs-input formControlName="menorValorBase" type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.MenorValorBase"></vs-input>
        <vs-input formControlName="maiorValorInspecionado" type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.MaiorValor"></vs-input>
        <vs-input formControlName="maiorValorBase" type="number"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.MaiorValorBase"></vs-input>
        <vs-textarea placeholder="QualidadeInspecaoEntrada.InspecaoDetails.Observacao" formControlName="observacao"
          [rows]="5"></vs-textarea>
      </form>
    </vs-form>
  </div>
  <div footer>
    <vs-button type="save" label="QualidadeInspecaoEntrada.InspecaoDetails.AlterarDadosInspecaoModal.Alterar"
      (clickEvent)="salvarAlteracoes()"></vs-button>
  </div>
</vs-dialog>
