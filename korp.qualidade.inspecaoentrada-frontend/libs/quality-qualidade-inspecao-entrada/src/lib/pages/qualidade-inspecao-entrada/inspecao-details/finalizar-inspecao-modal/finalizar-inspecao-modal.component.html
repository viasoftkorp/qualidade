<vs-dialog>
  <div icon>
    <vs-icon icon="check"></vs-icon>
  </div>
  <div title>
    <vs-label label="QualidadeInspecaoEntrada.InspecaoDetails.FinalizarInspecaoModal.Titulo"></vs-label>
  </div>
  <div content>
    <vs-form>
      <form [formGroup]="form" group-3>
        <vs-input
          formControlName="resultado"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.Resultado"
        ></vs-input>
        <vs-input
          formControlName="quantidadeInspecao"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.QuantidadeInspecao"
        ></vs-input>
        <vs-input
          formControlName="quantidadeLote"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.QuantidadeLote"
        ></vs-input>
      </form>
      <vs-label *ngIf="formCustomValidatorMessage" [label]="formCustomValidatorMessage | translate" model="error">
      </vs-label>
      <form *ngIf="!utilizaReserva && formLocais" [formGroup]="formLocais" group-2>
          <vs-select
            formControlName="localPrincipal"
            placeholder="QualidadeInspecaoEntrada.InspecaoDetails.FinalizarInspecaoModal.LocalPrincipal"
            [options]="selectAprovadosOptions"
            [required]="true"
            [cleanable]="false"
          ></vs-select>
          <vs-select
            formControlName="localReprovado"
            placeholder="QualidadeInspecaoEntrada.InspecaoDetails.FinalizarInspecaoModal.LocalReprovado"
            [options]="selectReprovadosOptions"
            [required]="true"
            [cleanable]="false"
          ></vs-select>
      </form>
      <form *ngIf="!utilizaReserva && formQuantidades" [formGroup]="formQuantidades" group-2>
        <vs-input
          formControlName="quantidadeAprovada"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.FinalizarInspecaoModal.QuantidadeAprovada"
          type="number"
        ></vs-input>
        <vs-input
          formControlName="quantidadeRejeitada"
          placeholder="QualidadeInspecaoEntrada.InspecaoDetails.FinalizarInspecaoModal.QuantidadeRejeitada"
          type="number"
        ></vs-input>
      </form>
    </vs-form>
    <ng-container *ngIf="this.utilizaReserva">
      <vs-grid [options]="gridOptions"></vs-grid>
    </ng-container>
  </div>
  <div footer>
    <vs-button
      type="save"
      label="QualidadeInspecaoEntrada.InspecaoDetails.FinalizarInspecaoModal.Titulo"
      [disabled]="salvarDesabilitado"
      (clickEvent)="finalizarInspecao()"
    ></vs-button>
  </div>
</vs-dialog>
