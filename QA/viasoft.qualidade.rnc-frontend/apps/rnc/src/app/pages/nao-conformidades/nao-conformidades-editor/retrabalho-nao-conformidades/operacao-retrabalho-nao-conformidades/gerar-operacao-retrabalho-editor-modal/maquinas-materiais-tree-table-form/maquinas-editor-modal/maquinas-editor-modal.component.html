<vs-layout>
  <div actions>
    <vs-button
    type="icon"
    icon="times"
    (clickEvent)="closeModal()"
  ></vs-button>
</div>
  <vs-label title label="MaquinasMateriaisTreeTableForm.MaquinasEditorModal.Title"></vs-label>
  <div content>
    <vs-form >
      <form [formGroup]="form" group-1>
        <qa-recurso-autocomplete-select
          [formControlName]="formControls.idRecurso"
          placeholder="MaquinasMateriaisTreeTableForm.MaquinasEditorModal.Recurso"
          [required]="true"
          (optionsSelected)="recursoModificadoHandle($event)"
          (cleared)="recursoModificadoHandle(null)"
        ></qa-recurso-autocomplete-select>
        <vs-input
          [formControlName]="formControls.horas"
          placeholder="MaquinasMateriaisTreeTableForm.MaquinasEditorModal.HorasPrevistas"
          type="number"
        ></vs-input>
        <vs-input
          [formControlName]="formControls.minutos"
          placeholder="MaquinasMateriaisTreeTableForm.MaquinasEditorModal.MinutosPrevistos"
          type="number"
        ></vs-input>
        <vs-textarea
          [formControlName]="formControls.detalhamento"
          placeholder="MaquinasMateriaisTreeTableForm.MaquinasEditorModal.Detalhamento"
          [rows]="5"
        ></vs-textarea>
      </form>
    </vs-form>
  </div>
  <div footer>
    <vs-button
      type="save"
      label="MaquinasMateriaisTreeTableForm.MaquinasEditorModal.Salvar"
      [disabled]="!canSave()"
      (clickEvent)="save()"
    ></vs-button>
    <div fxFlex="auto" *ngIf="processando">
      <vs-spinner diameter="25"></vs-spinner>
    </div>
  </div>
</vs-layout>
