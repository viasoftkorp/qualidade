  [columns]="treeTableColumns"
  [actions]="treeTableActions"
  [data]="treeTableData"
  [isLoading]="false"
  [totalRecords]="100"
  [enableSorting]="false"
  [fitColumns]="false"
  [totalRecords]="totalCount"
  [rightHeaderActions]="treeTableRightHeaderActions"

>
</vs-tree-table>
