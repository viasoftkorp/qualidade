<vs-dialog>
  <div icon>
    <vs-icon icon="box-check"></vs-icon>
  </div>
  <div title>
    <vs-label label="QualidadeInspecaoSaida.InspecaoDetails.NovaInspecao"></vs-label>
  </div>
  <div content>
    <vs-form>
      <form [formGroup]="form">
        <br group-4/>
        <vs-input formControlName="odfApontada" placeholder="QualidadeInspecaoSaida.Odf"></vs-input>
        <vs-input formControlName="codProduto" placeholder="QualidadeInspecaoSaida.InspecaoDetails.CodProduto">
        </vs-input>
        <vs-input *ngIf="inspecaoDetalhes.novaInspecao" formControlName="quantidadeInspecionada"
          placeholder="QualidadeInspecaoSaida.InspecaoDetails.QuantidadeInspecionada" type="number"></vs-input>
        <vs-input *ngIf="inspecaoDetalhes.novaInspecao" formControlName="quantidadeInspecionar"
          placeholder="QualidadeInspecaoSaida.InspecaoDetails.QuantidadeInspecionar" type="number"></vs-input>

        <br group-1/>
        <vs-input formControlName="quantidadeInspecao"
          placeholder="QualidadeInspecaoSaida.InspecaoDetails.QuantidadeInspecao" type="number"></vs-input>
        <br group-1/>
        <vs-label *ngIf="mostrarErroQuantidadeInspecao"
          [label]="'QualidadeInspecaoSaida.InspecaoDetails.QuantidadeInspecaoValidacao' | translate" model="error">
        </vs-label>
      </form>
    </vs-form>

  <vs-tab-group (tabIndexChanged)="onSelectedTabIndexChanged($event)">
    <div *vsTabLabel="{title: 'MÃ©tricas'}">
      <vs-grid *ngIf="!loadingGrid" [options]="gridOptions"></vs-grid>
    </div>
    <div *vsTabLabel="{title: 'Arquivos', disabled: inspecaoDetalhes.novaInspecao}">
      <inspecao-saida-arquivos-inspecao-saida [idInspecao]="inspecaoDetalhes.id" [tabIndex]="1" [selectedTab]="selectedTab"></inspecao-saida-arquivos-inspecao-saida>
    </div>
  </vs-tab-group>

  </div>
  <div footer>
    <vs-button type="save" label="QualidadeInspecaoSaida.InspecaoDetails.Salvar" [disabled]="salvarDesabilitado"
      (clickEvent)="salvarInspecao()"></vs-button>
    <vs-button *ngIf="!inspecaoDetalhes.novaInspecao" type="save"
      label="QualidadeInspecaoSaida.InspecaoSaidaGrid.ExcluirInspecao" (clickEvent)="excluirInspecao()"></vs-button>
    <vs-button type="save" label="QualidadeInspecaoSaida.InspecaoDetails.Finalizar" [disabled]="finalizarDesabilitado"
      (clickEvent)="finalizarInspecao()"></vs-button>
  </div>
</vs-dialog>
