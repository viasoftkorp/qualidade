<ng-template #actions>
  <span class="flex-auto"></span>
  <vs-button
    icon="eraser"
    label="QualidadeInspecaoSaida.Limpar"
    (clickEvent)="limparFiltros()"
    [disabled]="!possuiFiltros">
  </vs-button>
  <vs-button
    icon="filter"
    label="QualidadeInspecaoSaida.Filtrar"
    (clickEvent)="abrirFiltros()"
    [ngClass]="possuiFiltros ? 'possuiFiltros' : ''">
  </vs-button>
</ng-template>

<vs-grid *ngIf="gridOptions" [options]="gridOptions"></vs-grid>
