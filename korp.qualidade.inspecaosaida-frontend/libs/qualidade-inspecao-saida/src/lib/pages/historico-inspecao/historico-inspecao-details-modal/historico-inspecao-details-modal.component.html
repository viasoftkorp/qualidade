<div class="div-flex">

      <vs-label label="HistoricoInspecao.Transferencias"></vs-label>
    </div>

    <div content>
      <vs-grid *ngIf="gridOptions" [options]="gridOptions"></vs-grid>
    </div>

    </div>

    <div content>
      <vs-grid *ngIf="gridMetricasOptions" [options]="gridMetricasOptions"></vs-grid>
    </div>
  </vs-dialog>
