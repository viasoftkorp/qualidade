<vs-tabs-view-template>
  <ng-container actions>
    <vs-button [disabled]="!podeSalvar" icon="save" label="Configuracoes.Salvar"
               (clickEvent)="updateConfiguracoes()"></vs-button>
  </ng-container>

  <vs-layout *ngIf="!carregando">
    <div content>

      <vs-form>
        <form [formGroup]="form">
          <vs-checkbox formControlName="usarNotaImpressaoRelatorio"
                       label="Configuracoes.UsarNotaImpressaoRelatorio"></vs-checkbox>
        </form>
      </vs-form>

    </div>
  </vs-layout>
</vs-tabs-view-template>
