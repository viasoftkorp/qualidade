<vs-dialog >
  <vs-label title label="Configuracoes.CausaEditor.Title"></vs-label>
  <div content>
    <form [formGroup]="form" *ngIf="loaded">
      <vs-input
        [formControlName] ="formControls.descricao"
        [required]="true"
        placeholder="Configuracoes.CausaEditor.Descricao"
      ></vs-input>
      <vs-textarea
        [rows]="5"
        [formControlName] ="formControls.detalhamento"
        placeholder="Configuracoes.CausaEditor.Detalhamento"
      ></vs-textarea>
    </form>
  </div>
  <div footer>
    <vs-button type="save" label="Configuracoes.CausaEditor.Salvar" [disabled]="!canSave()" (clickEvent)="save()"></vs-button>
    <div fxFlex="auto" *ngIf="processando">
      <vs-spinner diameter="25"></vs-spinner>
    </div>
  </div>
</vs-dialog>
