<vs-dialog>
  <vs-label title label="NaoConformidade.AcoesPreventivasModal.Title"></vs-label>
  <div content>
    <vs-form *ngIf="loaded">
      <form [formGroup]="form" group-1>
        <qa-acao-preventiva-autocomplete-select
          [formControlName]="formControls.idAcaoPreventiva"
          required="true"
          placeholder="NaoConformidade.AcoesPreventivasModal.AcoesPreventivas"
          (ngModelChange)="completaCadastro($event)"
        ></qa-acao-preventiva-autocomplete-select>
        <admin-user-autocomplete-select
          [formControlName]="formControls.idResponsavel"
          placeholder="NaoConformidade.AcoesPreventivasModal.Responsavel"
        >
        </admin-user-autocomplete-select>
        <admin-user-autocomplete-select
          [formControlName]="formControls.idAuditor"
          placeholder="NaoConformidade.AcoesPreventivasModal.Auditor"
        >
        </admin-user-autocomplete-select>
        <vs-datepicker
          [controlName]="formControls.dataAnalise"
          placeholder="NaoConformidade.AcoesPreventivasModal.DataAnalise"
        >
        </vs-datepicker>
        <vs-datepicker
          [controlName]="formControls.dataPrevistaImplantacao"
          placeholder="NaoConformidade.AcoesPreventivasModal.DataPrevista"
        >
        </vs-datepicker>
        <vs-datepicker
          [controlName]="formControls.dataVerificacao"
          placeholder="NaoConformidade.AcoesPreventivasModal.DataVerificacao"
        >
        </vs-datepicker>
        <vs-datepicker [controlName]="formControls.novaData" placeholder="NaoConformidade.AcoesPreventivasModal.NovaData">
        </vs-datepicker>
        <vs-textarea
          [formControlName]="formControls.detalhamento"
          placeholder="NaoConformidade.AcoesPreventivasModal.Detalhamento"
        ></vs-textarea>
        <vs-checkbox
          [formControlName]="formControls.implementada"
          label="NaoConformidade.AcoesPreventivasModal.Implementada"
        ></vs-checkbox>
      </form>
    </vs-form>
  </div>
  <div footer>
    <vs-button
      type="save"
      label="NaoConformidade.AcoesPreventivasModal.Salvar"
      [disabled]="!canSave()"
      (clickEvent)="save()"
    ></vs-button>
    <div fxFlex="auto" *ngIf="processando">
      <vs-spinner diameter="25"></vs-spinner>
    </div>
  </div>
</vs-dialog>
